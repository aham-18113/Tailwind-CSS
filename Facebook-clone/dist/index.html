<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Facebook</title>
    <link rel="stylesheet" href="/Facebook-clone/dist/assets/index.f618f348.css" />
</head>

<body>
    <h1 class="text-center pt-20 pb-5 text-4xl sm:text-5xl font-bold text-blue-600">
        facebook
    </h1>
    <div class="m-auto w-[296px] h-72 sm:w-[396px] sm:h-80 rounded-md shadow-2xl">
        <h1 class="text-center pt-3 text-lg sm:text-xl font-semibold">
            Log in to Facebook
        </h1>
        <div class="m-5">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address or phone number"
                class="w-full px-1 py-1 sm:px-2 sm:py-3 my-2 focus:outline-blue-600 border rounded-md border-gray-400" />
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"
                class="w-full px-1 py-1 sm:px-2 sm:py-3 my-2 focus:outline-blue-600 border rounded-md border-gray-400" />
            <button class="bg-blue-600 w-full px-1 py-1 sm:px-2 sm:py-3 my-2 text-white rounded-md text-xl">
                Log in
            </button>
        </div>
        <div class="flex mx-5 justify-around">
            <a href="#" class="text-blue-600 text-sm sm:text-base">Forgotten account?</a>
            <a href="#" class="text-blue-600 text-sm sm:text-base">Sign up for Facebook</a>
        </div>
    </div>
</body>

</html>
